<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container" style="text-align: center; padding: 2em; background-color: lavender;">
        <h1>Current Time Using Javascript!</h1>
            <h3>Time will be updated every second...</h3>
            <p id="update" style="background-color: black; color: white; font-size: 90px;"></p>
    </div> 

        <script>
            setInterval(myTimer, 1000);
                function myTimer() {
                let t = new Date();
                document.getElementById("update").innerHTML = t.toLocaleTimeString();
            }
        </script>

</body>
</html>
